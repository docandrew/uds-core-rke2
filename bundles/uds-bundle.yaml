kind: UDSBundle
metadata:
  name: uds-core-rke2-bundle
  description: Example UDS Core bundle for RKE2
  architecture: amd64
  version: 0.21.1

packages:
  # - name: init-longhorn
  #   repository: oci://ghcr.io/naps-dev/packages/init-longhorn
  #   ref: v0.32.4

  - name: metallb-package
    path: ../build/
    ref: v0.13.7
    overrides:
      metallb-config-component:
        metallb-config-chart:
          variables:
            # Override metallb interface and IP address pool at deploy-time
            - name: METALLB_IP_ADDRESS_POOL
              path: ipAddressPool
              description: "Range of IPs metallb should use for external IPs"
            - name: METALLB_INTERFACE
              path: interface
              description: "Interface used for L2 advertisements"

  - name: uds-core
    repository: oci://ghcr.io/defenseunicorns/packages/uds/core
    ref: 0.21.1-upstream
    overrides:
      loki:
        loki:
          values:
            # Override default dns service name for Loki Gateway at create-time
            # Necessary for RKE2 deployments
            - path: "global.dnsService"
              value: "rke2-coredns-rke2-coredns"
      istio-admin-gateway:
        uds-istio-config:
          variables:
            - name: ADMIN_TLS_CERT
              description: "The TLS cert for the admin gateway (must be base64 encoded)"
              path: tls.cert
            - name: ADMIN_TLS_KEY
              description: "The TLS key for the admin gateway (must be base64 encoded)"
              path: tls.key

      istio-tenant-gateway:
        uds-istio-config:
          variables:
            - name: TENANT_TLS_CERT
              description: "The TLS cert for the tenant gateway (must be base64 encoded)"
              path: tls.cert
            - name: TENANT_TLS_KEY
              description: "The TLS key for the tenant gateway (must be base64 encoded)"
              path: tls.key
